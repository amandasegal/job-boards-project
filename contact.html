<!DOCTYPE HTML>
<html>
<head>
	<title>Targaryen Dragon Trainers - Contact Us</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet">
</head>
<body>	
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="Sign In">Sign In</a>
		</nav>
		<div id="logo">
			<img src="images/dragon.png">
		</div>
	</header>
	<main> <!-- main will have background image -->
		<div id=="contact-us">
			<h1>
			<strong>Targaryen Dragon Trainers</strong>
			</h1>
			<h2>Have questions or want more information? Fill out this form and one of our Unsullied will be in touch with you shortly.</h2>
		</div>
	</main>
	<form action="#" method="post">
		<label for="first-name">First Name</label>
		<input type="text" name="first-name" placeholder="First Name" required>
		<br>
		<label for="last-name">Last Name</label>
		<input type="text" name="last-name" placeholder="Last Name" required>
		<br>
		<label for="phone">Phone</label>
		<input type="tel" name="phone" placeholder="Phone" required>
		<br>
		<label for="email">Email</label>
		<input type="text" name="email" placeholder="Email" required>
		<br>
		<label for="message">Message</label>
		<textarea name="message" id="message" rows="8" cols=80></textarea>
		<br>
		<input type="submit" name="submit" value="Send">
	<footer>
		<div class="social-media">
			<ul>
				<li>Facebook</li>
				<li>Instagram</li>
			</ul>
		</div>
			<h4>&copy All Rights Reserved 2017</h4>
	</footer>
</body>
<html>
